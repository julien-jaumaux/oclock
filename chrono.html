<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="stylechrono.css">
    <title>Document</title>
</head>
<body>
  <div class="icon">
  <i class="material-icons"><a href="./index.html">home</a></i>
</div>
<div class="container">
    <div class="container-upper"></div>
    <div class="face">
      <div class="toolbar-upper">
        <div class="toolbar-upper-item">
          <i class="fas fa-signal"></i>
          <span>chatr</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="toolbar-upper-item">
          <span id="local-time"></span>
        </div>
        <div class="toolbar-upper-item">
          <span>38%</span>
          <i class="fas fa-battery-quarter"></i>
        </div>
      </div>
      <div class="stopwatch">
        <div class="timer-wrapper">
          <h1 class="timer">00:00.00</h1>
        </div>

        <div class="controls">
          <div class="toggle">
            <button class="reset-btn">Reset</button>
            <button class="lap-btn">Lap</button>
          </div>
          <div class="slider"></div>
          <div class="toggle">
            <button class="start-btn">Start</button>
            <button class="pause-btn">Pause</button>
          </div>
        </div>

        <div class="tracker-wrapper">
          <div class="tracker"></div>
        </div>
      </div>

      <div class="toolbar-lower">
        <div class="toolbar-lower-item">
          <i class="fas fa-globe"></i>
          <span>World Clock</span>
        </div>
        <div class="toolbar-lower-item">
          <i class="fas fa-clock"></i>
          <span>Alarm</span>
        </div>
        <div class="toolbar-lower-item active" id="stopwatch-btn">
          <i class="fas fa-stopwatch"></i>
          <span>Stopwatch</span>
        </div>
        <div class="toolbar-lower-item">
          <i class="fas fa-hourglass-start"></i>
          <span>Timer</span>
        </div>
      </div>
    </div>
    <div class="container-lower"></div>
  </div>
  
  <script src="chrono.js"></script>
</body>
</html>
