<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylereveil.css">
    <title>Réveil</title>
</head>
<body>
    <div id="app">
      <h1>Heures actuelle</h1>
      <div id="current-time"></div>
      <div class="create-alarm">
        <div>Régler alarme</div>
        <div class="form-actions">
          <form>
            <div class="alarm-inputs">
              <input
                type="number"
                name="hour"
                placeholder="Entrez les heures"
                min="0"
                max="12"
                required
              />
              <input
                type="number"
                name="min"
                min="0"
                max="60"
                placeholder="Entrez les minutes"
                required
              />
              <input
                type="number"
                name="sec"
                min="0"
                max="60"
                placeholder="Entrez les secondes"
                required
              />
              <select name="zone" required>
                <option value="" selected disabled>Zone</option>
                <option value="AM">AM</option>
                <option value="PM">PM</option>
              </select>
            </div>
            <button>Activer</button>
          </form>
        </div>
      </div>
    </div>
    <div id="active-alarm">
      <div id="alarm-text"></div>
      <button id="clear-alarm">Annuler alarme</button>
    </div>
    <audio id="alarm-audio"></audio>

    <button><a href="./index.html">Menu principal</a></button>

    <script src="./reveil.js"></script>
</body>
</html>
